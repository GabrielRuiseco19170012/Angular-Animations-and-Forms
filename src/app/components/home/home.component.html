<div class="wrapper" style="background-image: url('assets/img/catback.jpg');">
  <div class="justify-content-center">
    <div class="container">
      <div class="row">
        <div class="col-md-12 col-sm-6">
          <div class="title-brand">
            <div class="presentation-title text-center mb-5">MyWebPage Angular Demo</div>
            <div class="subtitle text-light text-center text mb-5">Angular project UTT 2021</div>
            <div class="text-light text-center ">19170012 GARC</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div>
  <div class="container">
    <div class="row mt-4">
      <div class="col text-center">
        <label type="text" class="text-light font-weight-bold" style="font-family: 'Bell Mt'">Make a click in any card to see more information!</label>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-md-4 col-sm-6" *ngFor="let card of content">
        <div class="card m-4" (click)="[openClose(card)]">
          <div class="cart-title text-center mt-2 font-weight-bolder"
               style="font-family: 'Bell MT'">{{card.title}}</div>
          <div class="card-body text-justify" style="overflow-y: scroll; font-family: 'Bell MT'"
               [@openClose]="card.state? 'open':'close'">
            {{card.body}}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
